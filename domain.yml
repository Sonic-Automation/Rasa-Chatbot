  utter_calculate_sports_calorie_expenditure:
  - text: Il dispendio calorico dovuto all'attività sportiva dipende dal peso, dalle ore di attività e dal coefficiente metabolico (MET) dell'attività svolta. Il MET varia in base all'intensità dell'attività fisica. Per calcolare il dispendio calorico dovuto all'attività sportiva, si può utilizzare la formula:- Peso x tempo in ore x MET.

  utter_set_calorie_intake_difficulty_increasing_muscle_mass:
  - text: In caso di difficoltà ad aumentare la massa muscolare, è necessario impostare un surplus calorico per ottimizzare il processo. Il surplus calorico può variare da un minimo di 50 calorie, se si è molto avanzati, fino a un massimo di 500 se si è principianti che hanno difficoltà a mettere su massa. Se si nota che per qualche motivo non si sta aumentando di peso, si può optare per una salita graduale oltre quella soglia.

  utter_set_calorie_intake_weight_loss:
  - text: Se l'obiettivo è il dimagrimento, è necessario impostare un taglio calorico, ovvero una riduzione dell'apporto calorico. Il taglio calorico minimo parte dalle 300 calorie (consigliato per le donne, soprattutto di piccola statura) alle 500 (valido per la maggior parte delle persone) fino alle 1000 o anche oltre se si è in forte sovrappeso.

  utter_set_calorie_intake_muscle_gain:
  - text: Per aumentare la massa muscolare, è necessario creare un surplus calorico, ovvero consumare più calorie di quelle che il corpo brucia. Si può partire da un surplus di 50-500 calorie al giorno, a seconda del livello di allenamento e del metabolismo. Inoltre, è importante non trascurare l'allenamento, poiché è il punto centrale per aumentare la massa muscolare.

  utter_evaluating_calorie_intake:
  - text: Si può valutare sperimentalmente, pesandosi ogni giorno a stomaco vuoto per due settimane mentre si segue l'alimentazione con le calorie ottenute. La media tra le pesate della prima e della seconda settimana può indicare se si è in deficit, surplus o se si è trovata la quota di mantenimento.

  utter_caloric_intake_limits:
  - text: Il limite minimo dell'apporto calorico è di 25 calorie per kg di massa magra, mentre il massimo teorico sostenibile è di 50 calorie per kg di massa magra.

  utter_caloric_intake_limits_weight_loss:
  - text: Il taglio minimo parte dalle 300 calorie (consigliato per le donne, soprattutto di piccola statura) alle 500 (valido per la maggior parte delle persone) fino alle 1000 o anche oltre se si è notevolmente pesanti e/o si ha un ampio margine di miglioramento.

  utter_vegan_diet_benefits:
  - text: Per chi segue una dieta vegana, è necessario aggiungere un 5-15% di calorie in più, poiché gli alimenti vegetali sono meno digeribili. Il valore dipende dal tipo di alimentazione che si segue.

  utter_calories_burned_estimate_without_met:
  - text: Se non si conosce il MET dell'attività svolta, si possono utilizzare apposite tabelle che forniscono una stima del dispendio calorico in base all'attività svolta e al peso corporeo. Tuttavia, queste stime sono meno precise rispetto al calcolo utilizzando il MET.

  utter_estimate_calories_expenditure_sport:
  - text: Si può moltiplicare il peso per le ore di attività per il coefficiente metabolico (MET) di quella attività. Si possono trovare i coefficienti MET di molte attività sportive in una lista presente nel testo.

# VSS cap 4-4
  utter_question_sustainability_nutrition:
  - text: La sostenibilità dell'alimentazione significa scegliere un regime alimentare che possiamo sostenere a lungo termine, senza che diventi un problema. Questo aiuta ad aderire meglio al regime alimentare corretto, poiché non ci sentiremo costretti a seguirlo, ma lo faremo spontaneamente.

  utter_question_diet_free_meal:
  - text: Il pasto libero è un momento di stacco che ogni dieta sensata dovrebbe prevedere per conservare la sanità mentale e metabolica. Il senso del pasto libero è la libertà sulla decisione di cosa mangiare, non sulla quantità, per permetterci di liberare la mente e mantenere un normale socialità.

  utter_question_common_mistakes_diet:
  - text: Uno degli errori comuni è quello di aspettare con trepidazione il pasto libero, poiché la dieta è troppo restrittiva. Ciò indica che la dieta deve essere rivista o che è il momento di prendersi una pausa più o meno lunga, chiamata diet break.

  utter_question_diet_break:
  - text: Il diet break è una pausa dalla dieta, che ha l'obiettivo di permetterci di stabilizzare il risultato ottenuto fino a questo momento e al contempo far riprendere il nostro sistema ormonale, metabolico e anche psicologico. È consigliato farlo dopo tre o quattro mesi di dieta ipocalorica continuata, salvo casi particolari.

  utter_question_types_diet_break:
  - text: Ci sono tre tipi di diet break:- breve, medio e lungo. Quello breve può essere utile se ci sentiamo un po' stanchi, se dobbiamo andare in vacanza o ci sono delle festività in vista. Quello medio se abbiamo già portato avanti con successo tre o quattro mesi di ipocalorica, ma abbiamo ancora del peso da perdere e ci sentiamo ben disposti. Quello lungo quando abbiamo raggiunto il primo step degli obiettivi che ci eravamo posti e vogliamo stabilizzare il risultato ottenuto, o magari vogliamo passare ad una fase di incremento della massa muscolare o della performance.

  utter_question_effective_safe_diet_break:
  - text: Ci sono vari modi di effettuare il diet break. Il metodo più preciso è quello di alzare la quota energetica che andiamo ad assumere. Quindi, se eravamo in fase di deficit calorico, potremo salire al mantenimento o addirittura in ipercalorica, rimanendo nel livello che abbiamo scelto e seguendo le stesse linee guida. È importante fare le cose in maniera più precisa per non rallentare il percorso, oppure se siamo persone che non sanno autoregolarsi, seguire le regole in maniera più flessibile.

  utter_question_benefits_cheat_meal:
  - text: Il pasto libero è un momento in cui ci si concede di non pensare alla dieta, ma di mangiare ciò che si desidera. Ciò può aiutare a preservare la salute mentale e metabolica, a mantenere la motivazione e ad evitare i disturbi del comportamento alimentare.

  utter_question_avoid_overeating_cheat_meal:
  - text: Per evitare di esagerare durante un pasto libero, è importante limitare la quantità di cibo che si mangia. Invece di mangiare troppo, si dovrebbe godere di un pasto sano e bilanciato, mangiando lentamente e apprezzando ogni boccone.

  utter_question_effects_diet_break_mental_physical_health:
  - text: Il diet break può avere effetti positivi sulla salute mentale e fisica, poiché permette di riposarsi sia mentalmente che fisicamente. Ciò può aiutare a preservare la salute mentale e a prevenire i disturbi del comportamento alimentare. Inoltre, può anche migliorare il metabolismo e la performance sportiva.

  utter_question_when_to_take_diet_break:
  - text: Il momento giusto per fare un diet break dipende dalle esigenze individuali e dal tipo di dieta che si sta seguendo. In generale, è consigliato fare un diet break dopo tre o quattro mesi di dieta ipocalorica continuata, ma se si sviluppa nervosismo, eccessiva voglia di pasti liberi o il peso inizia a stallare, può essere il momento di fare una pausa.

  utter_question_rules_during_diet_break:
  - text: Durante un diet break, è importante non riprendere il peso perso durante la dieta. Per fare ciò, è importante scegliere alimenti sani e bilanciati, evitare di mangiare troppo e fare attenzione alla quantità di cibo che si mangia. Inoltre, è importante continuare a fare attività fisica regolarmente e mantenere uno stile di vita sano.

  utter_question_return_to_diet_after_diet_break:
  - text: Dopo un diet break, è importante tornare gradualmente a una dieta corretta. Inizialmente, si dovrebbe riprendere con la stessa quantità di cibo che si mangiava prima del diet break e poi, gradualmente, ridurre le calorie per tornare alla dieta precedente. Inoltre, è importante continuare a fare attività fisica regolarmente e mantenere uno stile di vita sano.

  utter_question_no_free_meal_risks:
  - text: Se non si concede un pasto libero durante una dieta, si rischia di diventare troppo restrittivi nella propria alimentazione e di sviluppare disturbi del comportamento alimentare. Inoltre, si rischia di compromettere la motivazione e la sostenibilità della dieta stessa.

  utter_question_balancing_food_choice_during_free_meal:
  - text: Per bilanciare la scelta degli alimenti durante un pasto libero, si dovrebbe cercare di scegliere cibi nutrienti e salutari, come proteine magre, verdure e cereali integrali. Inoltre, si dovrebbe evitare di esagerare con i cibi ad alto contenuto di grassi e zuccheri.

  utter_question_avoid_losing_control_during_free_meal:
  - text: Per evitare di perdere il controllo durante un pasto libero, si dovrebbe cercare di mangiare lentamente e di godere del cibo, assaporando ogni boccone. Inoltre, si dovrebbe evitare di mangiare troppo e di bere alcolici in eccesso.

  utter_question_possible_side_effects_of_diet_break:
  - text: Alcuni effetti collaterali di un diet break possono includere un aumento temporaneo di peso, una riduzione temporanea della motivazione e della sostenibilità della dieta, e una riduzione temporanea delle prestazioni sportive.

  utter_question_strategies_to_get_back_on_track_after_free_meal:
  - text: Per tornare a una dieta corretta dopo un pasto libero, si dovrebbe cercare di limitare la quantità di cibo che si mangia e di scegliere alimenti nutrienti e salutari. Inoltre, si dovrebbe continuare a fare attività fisica regolarmente e mantenere uno stile di vita sano.

  utter_question_avoid_feeling_guilty_after_free_meal:
  - text: Per evitare di sentirsi in colpa dopo un pasto libero, si dovrebbe ricordare che è normale concedersi un momento di pausa durante una dieta. Inoltre, si dovrebbe cercare di godere del pasto libero senza esagerare, scegliendo cibi salutari e bilanciati.

  utter_question_benefits_of_diet_break_for_athletes:
  - text: Il diet break può avere diversi vantaggi per chi pratica sport, tra cui una migliore ripresa muscolare, un miglioramento della performance sportiva e una riduzione del rischio di infortuni.

  utter_question_consequences_of_too_long_diet_break:
  - text: Un diet break troppo lungo può portare ad un aumento di peso, alla perdita di motivazione e sostenibilità della dieta e ad un peggioramento delle prestazioni sportive. Inoltre, può rendere più difficile tornare alla dieta precedente.

  utter_question_possible_side_effects_of_cheat_meals_and_how_to_avoid_them:
  - text: Alcuni effetti collaterali di un pasto libero possono includere una temporanea perdita di controllo sulla propria alimentazione, un temporaneo aumento di peso e una temporanea riduzione della motivazione e sostenibilità della dieta. Per evitarli, si dovrebbe cercare di limitare la quantità di cibo che si mangia e di scegliere cibi salutari e bilanciati.

  utter_question_metabolic_benefits_of_diet_break:
  - text: Il diet break può avere diversi vantaggi per il metabolismo, tra cui una ripresa dell'efficienza metabolica, un miglioramento della termogenesi (cioè del processo di bruciare calorie per produrre calore) e una riduzione del rischio di rallentare il metabolismo.

  utter_question_returning_to_healthy_diet_without_feeling_deprived_after_diet_break:
  - text: Per tornare a una dieta corretta dopo un diet break senza sentirsi privati, si dovrebbe cercare di continuare a concedersi dei pasti liberi occasionali. Inoltre, si dovrebbe cercare di scegliere cibi gustosi e salutari per mantenere la motivazione e la sostenibilità della dieta.
# VSS cap 5-1
  utter_protein_importance:
  - text: Le proteine sono essenziali nell'alimentazione vegana, come in qualsiasi altro tipo di dieta, poiché svolgono un ruolo fondamentale nella crescita, nella riparazione e nella manutenzione dei tessuti del nostro corpo, tra cui i muscoli, la pelle e i capelli. La maggior parte delle persone in realtà assume meno proteine di quelle raccomandate, ma è possibile raggiungere un corretto apporto proteico alimentandosi esclusivamente in modo vegetale.
  
  utter_protein_problem:
  - text: Un apporto proteico non ottimale, anche se non carente, può avere una serie di svantaggi. Innanzitutto, può violare i meccanismi di fame/sazietà, portando a mangiare di più e quindi a ingrassare. Inoltre, una ridotta sintesi proteica da scarso apporto di proteine può causare la perdita di massa muscolare, essenziale per la salute, la performance sportiva e l'aspetto estetico
  
  utter_protein_sources:
  - text: Le fonti proteiche più concentrate in una dieta vegana sono:- seitan e derivati del glutine, legumi a basso contenuto di carboidrati (come la soia e i suoi derivati, i lupini e gli isolati proteici dai legumi), altri prodotti vegetali (come i derivati della canapa e il quorn) e dolci proteici (come le proteine in polvere, le barrette proteiche a basso contenuto di carboidrati e grassi, e altri dolci proteici).
  
  utter_protein_biovalue:
  - text: Il valore biologico delle proteine esprime la qualità del profilo amminoacidico della proteina presa in esame, ovvero quanto questo "assomiglia" alle proteine del corpo umano. Le proteine vegetali hanno tendenzialmente un valore biologico più basso di quelle animali, ma questo può essere compensato combinando più fonti proteiche a valore biologico medio-basso, ma complementari, in modo da ottenere un valore biologico alto, paragonabile a quello delle proteine animali o addirittura superiore.

  utter_plant_protein_categories:
  - text: Tutte le proteine vegetali possono essere riassunte in due categorie principali:- i cereali e i legumi. Tra i derivati dei cereali ci sono il seitan, il muscolo di grano e la maggior parte degli affettati vegetali, mentre nella categoria dei legumi si trovano la soia e i suoi derivati (tofu, tempeh, burger e prodotti confezionati da supermercato), i derivati della soia, come il granulare di soia, i lupini e i prodotti proteici isolati dai legumi, come i "Tutt'altro".

  utter_amino_acids_role:
  - text: Gli aminoacidi sono i mattoncini fondamentali delle proteine e ne esistono 20 diversi, di cui 9 sono considerati essenziali per il nostro organismo perché non possono essere sintetizzati autonomamente e devono essere assunti attraverso l'alimentazione. Ogni aminoacido ha un ruolo specifico e insieme contribuiscono alla crescita e riparazione dei tessuti, alla produzione di ormoni e enzimi e al trasporto di sostanze nutritive e ossigeno nel sangue.
  
  utter_protein_deficiency_risks:
  - text: Una dieta vegana povera di proteine può portare alla perdita di massa muscolare, alla riduzione della forza e delle prestazioni fisiche, alla lenta guarigione delle ferite e alla compromissione del sistema immunitario. Inoltre, può aumentare il rischio di carenze nutrizionali, come quella di ferro, calcio e vitamina B12.
  
  utter_combine_plant_protein_sources:
  - text: Per ottenere un valore biologico completo, è importante combinare più fonti proteiche vegetali, in particolare i legumi con i cereali, poiché le prime sono carenti di alcuni aminoacidi (come la metionina) mentre i secondi li forniscono.
  
  utter_ensure_protein_intake:
  - text: Per assicurarsi di assumere abbastanza proteine in una dieta vegana, è importante includere quotidianamente fonti proteiche concentrate, come tofu, tempeh e seitan, lupini, derivati dei legumi, o prodotti di nuova generazione, e combinare i cereali con i legumi per ottenere un valore biologico completo. Inoltre, si possono aggiungere alle pietanze proteine in polvere vegetali, come quelle a base di proteine di piselli o di canapa, o barrette proteiche a basso contenuto di carboidrati e grassi.
  
  utter_vegetable_protein_biologic_value:
  - text: Il valore biologico delle proteine vegetali è in genere più basso rispetto a quello delle proteine animali. Questo è dovuto al fatto che le proteine vegetali sono spesso carenti di alcuni aminoacidi essenziali. Tuttavia, mescolando diverse fonti proteiche a basso valore biologico ma complementari, è possibile ottenere un profilo amminoacidico completo e un valore biologico paragonabile a quello delle proteine animali.
  
  utter_common_protein_sources_cereals:
  - text: Tra i cereali, la maggior parte dei cibi ad alto contenuto proteico provengono dal seitan e dal muscolo di grano. Anche la canapa è una buona fonte proteica di origine cerealicola.
  
  utter_soy_derivatives:
  - text: I principali derivati della soia sono il tofu, il tempeh, la soia granulare e vari burger e prodotti confezionati a base di soia. Sono tutti alimenti ad alto contenuto proteico che possono essere utilizzati come alternative alla carne e ai prodotti lattiero-caseari.
  
  utter_low_carb_legumes:
  - text: I principali legumi a basso contenuto di carboidrati sono i lupini e la soia. Anche altri legumi come i piselli e i fagioli hanno delle protiene, ma contengono anche una quantità significativa di carboidrati, il che non le rende fonti proteiche.
  
  utter_combine_cereals_legumes:
  - text: Combina i cereali con i legumi in un unico pasto per ottenere un apporto proteico completo. Ad esempio, puoi mangiare riso con fagioli, lenticchie con pane integrale, o pasta con piselli. Questa combinazione consente di bilanciare le carenze di aminoacidi essenziali presenti nei cereali o nei legumi, rendendo l'apporto proteico più completo e bilanciato.
  
  utter_common_vegetable_protein_powders:
  - text: Le proteine in polvere a base vegetale più comuni sono quelle a base di piselli, riso, canapa e soia. Queste proteine in polvere sono spesso utilizzate dagli sportivi per aumentare l'apporto proteico giornaliero, ma possono essere utilizzate anche da chi segue una dieta vegana o vegetariana per ottenere un apporto proteico maggiore.
  
  utter_low_carb_low_fat_vegetable_protein_sources:
  - text: Le fonti proteiche vegetali a basso contenuto di carboidrati e grassi sono i lupini, la soia, il tofu, il tempeh e le proteine in polvere a base di piselli o canapa. Queste fonti proteiche sono ideali per chi cerca di ridurre l'apporto di carboidrati e grassi nella propria dieta.
  
  utter_enough_protein_vegetarian_diet:
  - text: Sì, è possibile ottenere abbastanza proteine da una dieta vegetariana, ma è importante che venga pianificata adeguatamente. Ci sono molte fonti proteiche vegetali che possono essere utilizzate per raggiungere l'apporto proteico raccomandato, come i legumi, i cereali, la soia, i prodotti a base di glutine, i semi e le noci.
  
  utter_hard_to_digest_vegetable_proteins:
  - text: Alcune proteine vegetali possono causare problemi di digestione, come la soia e il glutine. Questi alimenti possono causare flatulenza, gonfiore addominale, crampi e diarrea in alcune persone. Se si sospetta di avere problemi di digestione legati alle proteine vegetali, è consigliabile consultare un medico o un dietologo.
  
  utter_vegan_protein_deficiency_risks:
  - text: Una dieta vegana carente di proteine può portare alla perdita di massa muscolare, che può influire sulla salute, sulla performance sportiva e sull'aspetto estetico. Inoltre, può compromettere i meccanismi di fame/sazietà, portando a mangiare di più e quindi a ingrassare. È importante che i vegani pianifichino la propria dieta in modo adeguato per garantire un apporto proteico sufficiente.
  
  utter_vegan_protein_concern:
  - text: La preoccupazione principale dei vegani riguardo alle proteine nella loro alimentazione è l'assunzione di quantità inferiori a quelle raccomandate.
  
  utter_vegan_protein_intake:
  - text: Sì, è possibile assumere abbastanza proteine con una dieta vegana, ma può essere difficile garantire una varietà sufficiente di alimenti proteici.
  
  utter_protein_deficiency_consequences:
  - text: Le conseguenze di un'assunzione non ottimale di proteine nella dieta vegana includono la violazione dei meccanismi di fame/sazietà, la perdita di massa muscolare e problemi di salute.
  
  utter_concentrated_protein_sources:
  - text: Le fonti proteiche concentrate nella dieta vegana includono il seitan, i legumi a basso contenuto di carboidrati, la canapa, il quorn, i derivati della soia (come tofu e tempeh) e le proteine in polvere, più tutti i prodotti che mixano le precedenti categorie.
  
  utter_protein_concerns_for_vegans:
  - text: Le proteine sono una preoccupazione per i vegani perché spesso non assumono la quantità raccomandabile di proteine e possono avere difficoltà a trovare fonti proteiche che non siano anche ricche di carboidrati.
  
  utter_concentrated_protein_sources_for_vegan_diet:
  - text: Le fonti proteiche concentrate ideali per una dieta vegana sono il seitan e derivati del glutine, legumi a basso contenuto di carboidrati come la soia e i suoi derivati, i lupini e gli isolati proteici dai legumi, altri prodotti vegetali come derivati della canapa e il Quorn, e i dolci proteici come le proteine in polvere, le barrette proteiche a basso contenuto di carboidrati e altri dolci proteici.
  
  utter_protein_deficiency_consequences_for_vegans:
  - text: Un'assunzione proteica non ottimale può portare a violare i meccanismi di fame/sazietà, il che espone al rischio di mangiare di più e quindi ingrassare. Inoltre, può comportare una ridotta sintesi proteica da scarso apporto di proteine, portando ad alcuni problemi come la perdita di massa muscolare, essenziale per la salute, la performance sportiva e l'aspetto estetico.
  
  utter_biological_value_of_proteins:
  - text: Il valore biologico delle proteine esprime la qualità del profilo amminoacidico della proteina presa in esame, ovvero quanto questo "assomiglia" alle proteine del corpo umano. Le proteine vegetali hanno tendenzialmente un valore biologico più basso di quelle animali, quindi bisogna bilanciare le fonti proteiche in modo che il totale di aminoacidi assunti durante la giornata vada ad "assomigliare" il più possibile a quelli delle proteine del nostro corpo.
  
  utter_unbalanced_protein_intake_problems:
  - text: Un'assunzione proteica non bilanciata può portare all'assunzione di proteine inutilizzabili che in più andranno smaltite. Inoltre, può essere associata a problemi intestinali, eccessiva assunzione di carboidrati e difficoltà nel raggiungere la giusta quantità di proteine.
  
  utter_intuitive_eating_protein_sources:
  - text: La seconda parte dei pasti principali dovrebbe essere composta da alimenti proteici concentrati, ovvero cibi ad alto contenuto proteico.
  
  utter_recommended_protein_intake:
  - text: Circa la metà della seconda parte del pasto dovrebbe essere rappresentata da alimenti proteici concentrati, ovvero un quarto del totale del pasto.
  
  utter_recommended_protein_sources:
  - text: È consigliato variare le fonti proteiche, alternando derivati dei cereali e derivati dei legumi, in modo da ottenere un'adeguata varietà di nutrienti.
  
  utter_importance_of_variety_in_protein_sources:
  - text: Variare le fonti proteiche aiuta ad eliminare il problema del ridotto valore biologico delle proteine vegetali e garantisce un apporto nutrizionale completo.
  
  utter_effects_of_protein_intake_on_health:
  - text: Le proteine sono nutrienti essenziali per la crescita e il mantenimento del tessuto muscolare e sono importanti per il funzionamento del sistema immunitario e ormonale. Tuttavia, un eccesso di proteine può essere dannoso per la salute, soprattutto per chi soffre di problemi renali o diabete.
  
  utter_insufficient_protein_intake:
  - text: L'assunzione insufficiente di proteine può portare a una carenza proteica, che può causare affaticamento, indebolimento del sistema immunitario, perdita di massa muscolare, rallentamento del metabolismo e altri problemi di salute.
  
  utter_protein_intake_variations:
  - text: L'apporto proteico varia in base al peso perché maggiore è il peso, maggiore sarà il fabbisogno di aminoacidi di ricambio. Inoltre, l'apporto proteico dipende dallo stile di vita e dal livello di attività fisica, poiché le proteine sono essenziali per sostenere le attività fisiche e sportive.
  
  utter_gender_differences_in_protein_intake:
  - text: Le donne necessitano di meno proteine rispetto agli uomini a causa della loro minore massa muscolare e del loro assetto ormonale diverso. Gli estrogeni nelle donne proteggono dalla perdita di massa muscolare, il che significa che necessitano di meno proteine.
  
  utter_low_protein_intake_for_women:
  - text: Le proteine, anche quelle vegetali, svolgono un ruolo pro-infiammatorio. Poiché le donne sono più soggette a stati infiammatori rispetto agli uomini, potrebbe essere una scelta saggia per loro mantenere un apporto proteico più basso.
  
  utter_meeting_protein_needs_for_athletes:
