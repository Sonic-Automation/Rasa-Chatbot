  utter_bmr_formula:
  - text: La formula più semplice consiste nel moltiplicare la massa magra per 21,6 e aggiungere 370 se siamo uomini e 170 se siamo donne. Quindi, per gli uomini, la formula sarebbe Peso x 21,6 + 370 e per le donne, Peso x 21,6 + 170.

  utter_bmr_importance:
  - text: Il metabolismo basale rappresenta la quantità di energia che il nostro corpo consuma per mantenere le funzioni vitali a riposo, come la respirazione e la circolazione sanguigna. Conoscere il metabolismo basale è importante perché ci permette di capire di quante calorie il nostro corpo ha bisogno al minimo per funzionare correttamente. Una volta conosciuto il metabolismo basale, si può poi calcolare il dispendio calorico totale, che tiene conto anche dell'attività fisica svolta durante il giorno.

  utter_bmr_factors:
  - text: Il metabolismo basale, ovvero il dispendio calorico di base, dipende dalla massa magra, dall'età, dal sesso e dal livello di attività fisica. Maggiore è la massa magra, maggiore è il metabolismo basale. Inoltre, il metabolismo basale tende a diminuire con l'età e, in generale, le donne hanno un metabolismo basale più basso rispetto agli uomini.

  utter_calculate_basal_metabolism:
  - text: Il metabolismo basale (BMR) si può calcolare moltiplicando la massa magra per 21,6 e aggiungendo 370 calorie se si è uomo o 170 calorie se si è donna.

  utter_define_basal_metabolism:
  - text: Il metabolismo basale (BMR) indica il dispendio calorico di base, ovvero la quantità di calorie bruciate dal corpo a riposo. Si può stimare il BMR moltiplicando la massa magra per 21,6 e aggiungendo 370 se siamo uomini e 170 se siamo donne.

  utter_tdee_methodology:
  - text: La metodologia prevede di pesarsi, stimare la massa magra, stimare il metabolismo basale (BMR), aggiungere il coefficiente di attività fisica (LAF) e l'attività sportiva (EAT), e infine, aggiungere un 5-15% di calorie in più se si segue una dieta vegana.

  utter_estimate_lean_mass:
  - text: La massa magra può essere stimata utilizzando metodi come la plicometria, la bioimpedenza, il body scanner o anche semplicemente a occhio. Si può anche utilizzare il peso obiettivo come valore di riferimento se non si ha modo di misurare la massa magra.

  utter_calculate_laf:
  - text: Il LAF dipende dalle attività quotidiane e si può calcolare moltiplicando il BMR per un fattore che va da 1,2 per chi è sedentario fino a 1,9 per chi fa lavori pesanti e continui. Un modo semplice per calcolare il LAF è utilizzare i passi come metro di paragone.

  utter_add_activity_expenditure:
