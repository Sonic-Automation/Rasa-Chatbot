  utter_factors_affecting_calorie_expenditure:
  - text: Per stimare il dispendio calorico dovuto all'attività fisica, bisogna considerare il coefficiente di attività fisica (LAF) e l'attività sportiva (EAT). Il LAF è basato sul movimento che si compie durante il giorno, mentre l'EAT si riferisce al dispendio dovuto agli allenamenti. Inoltre, è importante considerare il tipo di attività sportiva svolta e il relativo coefficiente metabolico (MET) per stimare il dispendio calorico.

  utter_estimate_non_sport_calorie_expenditure:
