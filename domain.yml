  utter_pasto_bilanciato:
  - text: Nella V-GUIDE non c’è nessun esempio di pasto bilanciato e questa è una scelta completamente voluta. Nel senso che il pasto bilanciato non esiste. Ma prima di tutto pasto bilanciato per chi? È ovvio che se peso 50kg sarà diverso, avrò dei fabbisogni diversi rispetto a chi ne pesa 100(kg). Poi l’obbiettivo- se io penso di dimagrire avrò dei fabbisogni diversi da chi vuole aumentare di massa grassa. Stessa cosa per l’attività fisica, se non mi muovo e se mi muovo. Quindi “bilanciato” cosa vuol dire in questo caso? Secondariamente dobbiamo uscire dal concetto di “pasto”, quindi preoccuparci del “singolo” pasto e cominciare a pensare al totale dell’alimentazione. Per esempio- io potrei mangiare in un pasto anche sbilanciato, solo carboidrati e poi bilanciare con il resto dell’alimentazione; quindi mangiando le proteine e tutto il resto, per raggiungere l’apporto calorico la sera a cena. Quindi purtroppo non esiste il “pasto bilanciato”.
  
  utter_healthy_every_size:
  - text: Ultimamente sta molto prendendo piede un movimento che si chiama “Healthy every size” ovvero che, fondamentalmente possiamo essere in salute a qualsiasi peso, quindi anche essere grassi o obesi. Questo fa anche molto “politicamente corretto” e anche uno dei motivi per cui va tanto di moda. Cosa ne penso io? Beh sono assolutamente CONTRARIO! Primo- scientificamente non c’è alcuna prova che si possa essere in salute in forte sovrappeso anzi, la scienza dice esattamente il contrario. Essere in forte sovrappeso già di per sé non è salute, quindi non c’è modo di essere in salute se abbiamo un eccesso, un forte eccesso di grasso. Due- questa cosa non mi piace nemmeno a livello etico, perché anche se è vero che fondamentalmente è importante avere un minimo di accettazione di sé, in realtà poi il cercare di migliorarsi continuamente, avere degli stimoli per fare qualcosa che ci spinga un po’ più in alto è la chiave per avere una vita soddisfacente. Quindi smettiamo di fare come “La volpe e l’uva”, oggi non ci sono più scuse. Chiunque voglia migliorare la propria condizione lo può fare.

  utter_emissione_di_aria_dalla_pancia:
  - text: Il meteorismo, ovvero avere tanta aria nella pancia che poi deve essere espulsa attraverso i peti, può avere diverse cause prima di tutto però voglio assicurare che produrre un po’ di aria è assolutamente normale. Questo perché il nostro intestino lavora, i batteri lavorano e quindi non ci si può fare nulla. Il problema è quando però (e nei vegani succede spesso) questa cosa è eccessiva, perché ci causa un sacco di problemi a livello sociale e nonché anche indice di una non buona salute dell’intestino. Quindi questa cosa può venire magari per uno squilibrio dell’alimentazione. Quindi o un eccesso di zuccheri, o un eccesso di fibre (che abbiamo visto è molto frequente nei vegani) o un eccesso di proteine (che al contrario è molto poco frequente). Comunque se noi abbiamo un eccesso di questi, i batteri fermenteranno l’eccesso e produrranno un sacco di gas. Ma la cosa può avvenire anche se non c’è squilibrio. Pensiamo all’intolleranza FADMAP- ci sono delle piccole molecole che tante persone non riescono a digerire, che quindi vengono fermentate causando meteorismo.

  utter_legumi_e_verdure_come_pasto:
  - text: L’altro giorno parlavo di come nell’alimentazione vegana sia molto facile sforare con i carboidrati. Ed ecco che ci troviamo con poche proteine e troppi carboidrati, quindi troppe calorie. Quindi mi chiedono- <<Allora legumi + verdure va bene?>>. Allora, è vero- i legumi hanno un po’ più proteine rispetto ai cereali. Ok? E anche un pochettino meno di carboidrati. Ma il discorso rimane sempre quello- se io devo raggiungere la quota proteica, sfruttando solo i legumi è molto probabile che le calorie saliranno molto. Poi le verdure sono ottime perché hanno un bel po’ di fibre, ma a livello di macronutrienti non ci cambiano praticamente niente. Vi faccio un esempio molto semplice e neanche troppo veritiero, ma che fa capire bene la situazione- se io devo arrivare a 100g di proteine e 200g di carboidrati durante il giorno e voglio usare solo i legumi, non ce la posso fare. Perché arrivare a 100g di proteine (a parte che servirebbero 500g di legumi, che sono una mostruosità!) ma comunque, staremmo a 250g di carboidrati, ovvero più del massimo che noi c’eravamo prefissi.


