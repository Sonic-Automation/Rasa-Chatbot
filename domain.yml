  utter_difference_energy_expenditure:
  - text: Il dispendio calorico a riposo rappresenta la quantità di calorie che il nostro corpo consuma per svolgere le funzioni vitali a riposo, mentre il dispendio calorico totale tiene conto anche dell'attività fisica svolta durante il giorno. Il dispendio calorico totale si ottiene sommando il dispendio calorico a riposo al dispendio calorico dovuto all'attività fisica.

  utter_factors_affecting_energy_expenditure:
  - text: Il dispendio calorico dovuto all'attività fisica dipende da diversi fattori, tra cui l'intensità e la durata dell'attività stessa, il tipo di attività, il livello di allenamento dell'individuo e il peso corporeo. Ad esempio, un'attività fisica di elevata intensità e lunga durata comporta un dispendio calorico maggiore rispetto a un'attività di bassa intensità e breve durata.

  utter_calculate_energy_expenditure:
  - text: Il dispendio calorico dovuto all'attività fisica si può calcolare moltiplicando il metabolismo basale per il coefficiente di attività fisica (LAF), che tiene conto del livello di attività fisica svolta durante il giorno. Per calcolare il LAF, si possono utilizzare i passi come metro di paragone. Ad esempio, per una persona sedentaria si moltiplica il BMR per 1,2, mentre per una persona che svolge un lavoro pesante si può arrivare fino a un LAF di 1,9.

  utter_calculate_workout_calories:
