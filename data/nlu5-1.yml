version: "3.1"

nlu:
- intent: protein_importance
  examples: |
    - Perché le proteine sono così importanti nella dieta vegana?
    - Qual è l'importanza delle proteine nell'alimentazione vegana?

- intent: protein_problem
  examples: |
    - Perché gli apporti proteici non ottimali sono un problema per i vegani?
    - Cosa succede se non si assume abbastanza proteine sulla dieta vegana?

- intent: protein_sources
  examples: |
    - Da dove si possono ottenere le proteine in una dieta vegana?
    - Quali sono le fonti proteiche in una dieta vegana?

- intent: protein_biovalue
  examples: |
    - Cosa significa "valore biologico" delle proteine?
    - Qual è il concetto di "valore biologico" delle proteine?

- intent: plant_protein_categories
  examples: |
    - Quali sono le categorie di proteine vegetali?
    - Cosa sono le proteine vegetali e quali sono le loro categorie?


- intent: amino_acids_role
  examples: |
    - Quali sono i principali aminoacidi presenti nelle proteine?
    - Cosa sono gli aminoacidi e quale è il loro ruolo nelle proteine?

- intent: protein_deficiency_risks
  examples: |
    - Quali sono i rischi di una dieta vegana povera di proteine?
    - Cosa succede se si assume poche proteine sulla dieta vegana?

- intent: combine_plant_protein_sources
  examples: |
    - Come combinare le fonti proteiche vegetali per ottenere un valore biologico completo?
    - Quali alimenti vegetali devo abbinare per ottenere proteine complete?

- intent: ensure_protein_intake
  examples: |
    - Come assicurarsi di assumere abbastanza proteine in una dieta vegana?
    - Quali sono le quantità di proteine consigliate per una dieta vegana?

