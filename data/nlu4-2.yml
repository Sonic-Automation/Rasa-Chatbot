version: "3.1"

nlu:
- intent: difference_weight_loss
  examples: |
    - Qual è la differenza tra perdere peso e dimagrire?
    - Cosa vuol dire dimagrire rispetto a perdere peso?

- intent: weight_loss_difference
  examples: |
    - Cosa significa che perdere peso non sempre equivale a dimagrire?
    - Mi spieghi la differenza tra perdere peso e dimagrire?

- intent: weight_loss_factors
  examples: |
    - Qual è l'influenza di insulina, ormoni e metabolismo sulla perdita di peso?
    - Come influiscono l'insulina, gli ormoni e il metabolismo sulla perdita di peso?


- intent: rapid_weight_loss_consequences
  examples: |
    - Quali sono le conseguenze di una perdita di peso troppo rapida?
    - Perché la perdita di peso troppo rapida può essere pericolosa?

- intent: weight_loss_methods
  examples: |
    - Come posso perdere peso in modo efficace?
    - Quali sono i migliori modi per perdere peso?

- intent: weight_gain_methods
  examples: |
    - Come posso aumentare di peso in modo sano?
    - Quali sono i migliori modi per aumentare di peso?

- intent: calorie_deficit_for_weight_loss
  examples: |
    - Qual è il deficit calorico adeguato per dimagrire?
    - Quanto devo ridurre le calorie per perdere peso?


- intent: calorie_surplus_for_muscle_gain
  examples: |
    - Qual è il surplus calorico consigliato per aumentare la massa muscolare?
    - Quanto devo aumentare le calorie per guadagnare massa muscolare?

- intent: physiological_times_of_fat_mobilization
  examples: |
    - Quali sono i tempi fisiologici della mobilizzazione del grasso dai suoi depositi?
    - Quanto tempo ci vuole per iniziare a bruciare i grassi durante l'esercizio fisico?

- intent: effects_of_switching_to_vegetarian_diet
  examples: |
    - Cosa si verifica di solito quando si passa a una dieta vegetale?
    - Quali sono gli effetti di una dieta vegetariana?

- intent: role_of_proteins_in_nutrition
  examples: |
    - Quale è il ruolo delle proteine nell'alimentazione?
    - Perché le proteine sono importanti nella nostra dieta?

- intent: role_of_carbohydrates_in_nutrition
  examples: |
    - Quale è il ruolo dei carboidrati nell'alimentazione?
    - Perché i carboidrati sono importanti nella nostra dieta?

- intent: role_of_fats_in_nutrition
  examples: |
    - Quale è il ruolo dei grassi nell'alimentazione?
    - Perché i grassi sono importanti nella nostra dieta?

- intent: role_of_vegetables_in_nutrition
  examples: |
    - Quale è il ruolo delle verdure nell'alimentazione?
    - Perché le verdure sono importanti nella nostra dieta?

- intent: role_of_fruit_in_nutrition
  examples: |
    - Quale è il ruolo della frutta nell'alimentazione?
    - Perché la frutta è importante nella nostra dieta?

- intent: category-based_approach
  examples: |
    - Che cosa si intende per approccio basato sulle categorie alimentari?
    - Qual è l'idea dietro l'approccio basato sulle categorie alimentari?

- intent: food_categories
  examples: |
    - Quali sono le categorie alimentari dell'approccio basato sulle categorie?
    - Quali sono le categorie di alimenti che dovrei includere nella mia dieta?

- intent: customize_food_categories
  examples: |
    - Come posso adattare l'approccio basato sulle categorie alimentari alla mia dieta?
    - Quali categorie alimentari dovrei scegliere per la mia dieta?

- intent: how_much_to_eat
  examples: |
    - Come si può capire quanto mangiare?
    - Qual è la porzione giusta per me?

- intent: ask_nutrition
  examples: |
    - Come faccio a capire se sto mangiando troppo o troppo poco?
    - Quali sono i segnali che indicano che sto mangiando troppo o troppo poco?

- intent: ask_portions
  examples: |
    - Quali fattori devo considerare per adattare le porzioni di cibo alla mia situazione?
    - Come posso capire quanto cibo dovrei mangiare per soddisfare il mio fabbisogno calorico?

- intent: ask_calorie_intake
  examples: |
    - Come posso verificare se sto mangiando abbastanza calorie rispetto al mio fabbisogno?
    - Quali strumenti posso utilizzare per calcolare la mia quantità di calorie giornaliera?

- intent: ask_body_composition
  examples: |
    - Qual è il modo migliore per capire se sto perdendo massa grassa o massa magra?
    - Esiste un metodo per sapere se il mio dimagrimento è dovuto alla perdita di grasso o muscolo?

- intent: prevent_muscle_loss
  examples: |
    - Quali alimenti dovrei mangiare per evitare di perdere massa muscolare durante la dieta?
    - Come posso bilanciare la mia dieta per perdere grasso senza perdere muscolo?

- intent: define_calorie_surplus
  examples: |
    - Cosa significa "surplus calorico"?
    - Qual è la definizione di "calorie in surplus"?

- intent: define_calorie_deficit
  examples: |
    - Cosa significa "deficit calorico"?
    - Qual è la definizione di "calorie in deficit"?