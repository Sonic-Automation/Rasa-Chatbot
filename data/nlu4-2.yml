# Quantità e qualità del cibo:

- intent: how_much_to_eat
  examples: |
    - Come si può capire quanto mangiare?
    - Qual è la porzione giusta per me?
    - Cosa devo fare per non mangiare troppo?
    - Quanto devo mangiare per stare in forma?
    - Come posso calcolare le calorie dei miei pasti?

- intent: ask_nutrition
  examples: |
    - Come faccio a capire se sto mangiando troppo o troppo poco?
    - Quali sono i segnali che indicano che sto mangiando troppo o troppo poco?
    - Esiste un modo per capire se sto seguendo una dieta equilibrata?
    - Come posso sapere se sto mangiando abbastanza proteine e fibre?
    - Ci sono degli indicatori che posso osservare per capire se sto mangiando correttamente?

- intent: ask_portions
  examples: |
    - Quali fattori devo considerare per adattare le porzioni di cibo alla mia situazione?
    - Come posso capire quanto cibo dovrei mangiare per soddisfare il mio fabbisogno calorico?
    - Quali sono le variabili che influenzano la quantità di cibo che dovrei mangiare?
    - Come posso adattare le porzioni di cibo in base alla mia età, altezza e peso?
    - Ci sono altri fattori che devo considerare per adattare le porzioni di cibo al mio caso?

- intent: ask_calorie_intake
  examples: |
    - Come posso verificare se sto mangiando abbastanza calorie rispetto al mio fabbisogno?
    - Quali strumenti posso utilizzare per calcolare la mia quantità di calorie giornaliera?
    - Come posso sapere se sono in deficit calorico o in surplus?
    - Quali indicatori posso osservare per capire se sto mangiando troppo o troppo poco?
    - Come posso regolare la mia alimentazione in base al mio fabbisogno calorico?
#Mantenimento della massa magra:

- intent: ask_body_composition
  examples: |
    - Qual è il modo migliore per capire se sto perdendo massa grassa o massa magra?
    - Esiste un metodo per sapere se il mio dimagrimento è dovuto alla perdita di grasso o muscolo?
    - Come posso valutare la mia composizione corporea e capire se sto perdendo peso in modo sano?
    - Quali sono gli strumenti più affidabili per valutare la mia percentuale di massa grassa e massa magra?
    - Come posso capire se sto bruciando grasso o muscolo durante l'allenamento?

- intent: prevent_muscle_loss
  examples: |
    - Quali alimenti dovrei mangiare per evitare di perdere massa muscolare durante la dieta?
    - Come posso bilanciare la mia dieta per perdere grasso senza perdere muscolo?
    - Quali sono gli esercizi più efficaci per preservare la massa muscolare durante la dieta?
    - Ci sono integratori che posso prendere per evitare la perdita di massa magra durante la dieta?
    - Come posso regolare la mia attività fisica per prevenire la perdita di massa muscolare durante la dieta?
