# Perdita e aumento di peso:
- intent: weight_loss_methods
  examples: |
    - Come posso perdere peso in modo efficace?
    - Quali sono i migliori modi per perdere peso?
    - Cosa devo fare per perdere peso?
    - Quali sono le strategie più efficaci per perdere peso?
    - Come posso impostare un piano per la perdita di peso?

- intent: weight_gain_methods
  examples: |
    - Come posso aumentare di peso in modo sano?
    - Quali sono i migliori modi per aumentare di peso?
    - Cosa devo fare per aumentare di peso?
    - Quali sono le strategie più efficaci per aumentare di peso?
    - Come posso impostare un piano per l'aumento di peso?

- intent: calorie_deficit_for_weight_loss
  examples: |
    - Qual è il deficit calorico adeguato per dimagrire?
    - Quanto devo ridurre le calorie per perdere peso?
    - Come posso calcolare il mio deficit calorico?
    - Quale dovrebbe essere il mio apporto calorico giornaliero per perdere peso?
    - Qual è il rapporto tra il deficit calorico e la perdita di peso?

- intent: calorie_surplus_for_muscle_gain
  examples: |
    - Qual è il surplus calorico consigliato per aumentare la massa muscolare?
    - Quanto devo aumentare le calorie per guadagnare massa muscolare?
    - Come posso calcolare il mio surplus calorico?
    - Quale dovrebbe essere il mio apporto calorico giornaliero per aumentare la massa muscolare?
    - Qual è il rapporto tra il surplus calorico e l'aumento della massa muscolare?

- intent: physiological_times_of_fat_mobilization
  examples: |
    - Quali sono i tempi fisiologici della mobilizzazione del grasso dai suoi depositi?
    - Quanto tempo ci vuole per iniziare a bruciare i grassi durante l'esercizio fisico?
    - Quando inizio a perdere grasso dopo aver iniziato una dieta?
    - Quanto tempo ci vuole per vedere i risultati della perdita di peso?
    - Qual è il tempo ideale per un allenamento per bruciare grassi?

- intent: effects_of_switching_to_vegetarian_diet
  examples: |
    - Cosa si verifica di solito quando si passa a una dieta vegetale?
    - Quali sono gli effetti di una dieta vegetariana?
    - Cosa devo aspettarmi quando inizio una dieta vegetale?
    - Come cambia il mio corpo quando divento vegetariano?
    - Quali sono i benefici per la salute di una dieta vegetariana?

