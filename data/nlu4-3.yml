#Metabolismo basale (BMR)
- intent: bmr_formula
  examples: |
    - Qual è la formula per stimare il metabolismo basale (BMR)?
    - Come si calcola il metabolismo basale (BMR)?
    - Potresti indicarmi la formula per stimare il BMR?
    - Qual è l'equazione per calcolare il BMR?
    - Come posso stimare il mio metabolismo basale?

- intent: bmr_importance
  examples: |
    - Perché è importante stimare il metabolismo basale nella determinazione dell'apporto calorico giornaliero?
    - Qual è il ruolo del metabolismo basale nell'apporto calorico giornaliero?
    - Potresti spiegarmi l'importanza del metabolismo basale nella dieta?
    - Come il BMR influenza l'apporto calorico giornaliero?
    - In che modo la stima del metabolismo basale può aiutare a pianificare la dieta?

- intent: bmr_factors
  examples: |
    - Quali sono i fattori che influenzano il metabolismo basale?
    - Cosa può influire sul metabolismo basale?
    - Potresti elencarmi i fattori che determinano il BMR?
    - Quali sono le variabili che influenzano il metabolismo basale?
    - In che modo la genetica può influire sul BMR?

- intent: calculate_basal_metabolism
  examples: |
    - Come si calcola il metabolismo basale?
    - Qual è la formula per calcolare il metabolismo basale?
    - Ho bisogno di sapere il mio metabolismo basale.
    - Qual è il mio metabolismo basale?
    - Posso calcolare il mio metabolismo basale da solo?

- intent: define_basal_metabolism
  examples: |
    - Cosa si intende per metabolismo basale (BMR)?
    - Puoi spiegare cos'è il metabolismo basale?
    - Ho sentito parlare di metabolismo basale, ma non so di cosa si tratti.
    - Cos'è il BMR?
    - Mi puoi dire di cosa si tratta il metabolismo basale?
