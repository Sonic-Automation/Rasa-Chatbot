version: "3.1"

nlu:

- intent: bmr_formula
  examples: |
    - Qual è la formula per stimare il metabolismo basale (BMR)?
    - Come si calcola il metabolismo basale (BMR)?

- intent: bmr_importance
  examples: |
    - Perché è importante stimare il metabolismo basale nella determinazione dell'apporto calorico giornaliero?
    - Qual è il ruolo del metabolismo basale nell'apporto calorico giornaliero?

- intent: bmr_factors
  examples: |
    - Quali sono i fattori che influenzano il metabolismo basale?
    - Cosa può influire sul metabolismo basale?

- intent: calculate_basal_metabolism
  examples: |
    - Come si calcola il metabolismo basale?
    - Qual è la formula per calcolare il metabolismo basale?

- intent: define_basal_metabolism
  examples: |
    - Cosa si intende per metabolismo basale (BMR)?
    - Puoi spiegare cos'è il metabolismo basale?

- intent: tdee_methodology
  examples: |
    - Come si stima il dispendio calorico totale (TDEE)?
    - Qual è la metodologia per calcolare il TDEE?

- intent: estimate_lean_mass
  examples: |
    - Come si stima la massa magra?
    - Qual è il metodo per calcolare la massa magra?

- intent: calculate_laf
  examples: |
    - Come si calcola il coefficiente di attività fisica (LAF)?
    - Qual è la formula per il calcolo del LAF?

- intent: add_activity_expenditure
  examples: |
    - Come si aggiunge il dispendio calorico dell'attività sportiva (EAT)?
    - Qual è il metodo per calcolare l'EAT?

- intent: verify_energy_expenditure_calculations
  examples: |
    - Come si verificano sperimentalmente i calcoli del dispendio calorico?
    - Quali sono i metodi per verificare sperimentalmente il dispendio energetico?


- intent: difference_energy_expenditure
  examples: |
    - Qual è la differenza tra il dispendio calorico a riposo e il dispendio calorico totale?
    - Puoi spiegare la differenza tra il dispendio energetico a riposo e il dispendio calorico totale?

- intent: factors_affecting_energy_expenditure
  examples: |
    - Quali sono i fattori che influenzano il dispendio calorico dovuto all'attività fisica?
    - Cosa può influire sul dispendio energetico dell'attività fisica?

- intent: calculate_energy_expenditure
  examples: |
    - Come posso calcolare il dispendio calorico dell'attività fisica?
    - Qual è il modo migliore per calcolare il dispendio energetico dell'attività fisica?

- intent: calculate_workout_calories
  examples: |
    - Come posso calcolare il dispendio calorico degli allenamenti?
    - Qual è il modo migliore per calcolare il dispendio energetico degli allenamenti?


- intent: factors_affecting_calorie_expenditure
  examples: |
    - Quali sono i fattori da considerare per stimare il dispendio calorico dovuto all'attività fisica?
    - Cosa influisce sul dispendio calorico durante l'attività fisica?

- intent: estimate_non_sport_calorie_expenditure
  examples: |
    - Come posso calcolare il dispendio calorico durante le attività fisiche quotidiane?
    - Qual è il modo migliore per stimare il consumo calorico durante le attività domestiche?

- intent: calculate_sports_calorie_expenditure
  examples: |
    - Qual è il modo migliore per calcolare il consumo calorico durante l'attività sportiva?
    - Come posso sapere quante calorie brucio durante l'allenamento?

- intent: set_calorie_intake_difficulty_increasing_muscle_mass
  examples: |
    - Come posso impostare il mio apporto calorico se ho difficoltà ad aumentare la massa muscolare?
    - Qual è il modo migliore per calcolare le calorie se ho difficoltà ad aumentare la massa muscolare?

- intent: set_calorie_intake_weight_loss
  examples: |
    - Come posso impostare il mio apporto calorico per perdere peso?
    - Qual è il modo migliore per calcolare le calorie per dimagrire?

- intent: set_calorie_intake_muscle_gain
  examples: |
    - Come posso impostare il mio apporto calorico per aumentare la mia massa muscolare?
    - Qual è il modo migliore per calcolare le calorie per aumentare la massa muscolare?

- intent: evaluating_calorie_intake
  examples: |
    - Come posso valutare se sto assumendo il giusto apporto calorico?
    - Quali indicatori posso utilizzare per capire se sto mangiando abbastanza?

- intent: caloric_intake_limits
  examples: |
    - Quali sono i limiti minimi e massimi di apporto calorico per il mantenimento del peso?
    - C'è un range di apporto calorico da rispettare per il mantenimento del peso?

- intent: caloric_intake_limits_weight_loss
  examples: |
    - Quali sono i limiti minimi e massimi di apporto calorico per il dimagrimento?
    - C'è un range di apporto calorico da rispettare per perdere peso?

- intent: vegan_diet_benefits
  examples: |
    - Quali sono i benefici per chi segue una dieta vegana?
    - In che modo una dieta vegana può migliorare la salute?

- intent: calories_burned_estimate_without_met
  examples: |
    - Come posso stimare le calorie bruciate durante un'attività fisica se non conosco il MET?
    - È possibile calcolare le calorie bruciate senza conoscere il MET dell'attività fisica?

- intent: estimate_calories_expenditure_sport
  examples: |
    - Come posso stimare il dispendio calorico durante l'attività fisica?
    - Quali sono i fattori da considerare per stimare il dispendio calorico dovuto alle attività sportive?
