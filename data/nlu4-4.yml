# Sostenibilità dell'alimentazione e dieta

- intent: question_sustainability_nutrition
  examples: |
    - Cosa si intende per sostenibilità dell'alimentazione e come incide sulla dieta corretta?
    - Qual è la relazione tra sostenibilità alimentare e dieta corretta?
    - Come la sostenibilità dell'alimentazione contribuisce ad aderire a una dieta equilibrata?
    - Che ruolo gioca la sostenibilità dell'alimentazione nella scelta degli alimenti?
    - In che modo la sostenibilità alimentare può influenzare la nostra dieta?

- intent: question_diet_free_meal
  examples: |
    - Qual è il ruolo del pasto libero in una dieta sensata?
    - Quale è l'importanza del pasto libero in una dieta equilibrata?
    - Come influisce il pasto libero in una dieta sana?
    - È consigliabile includere un pasto libero in una dieta sana?
    - Posso avere un pasto libero se seguo una dieta equilibrata?

- intent: question_common_mistakes_diet
  examples: |
    - Quali sono gli errori più comuni quando si segue una dieta restrittiva?
    - Cosa bisogna evitare quando si segue una dieta restrittiva?
    - Quali sono le trappole da evitare durante una dieta restrittiva?
    - In cosa si sbaglia di solito quando si segue una dieta troppo restrittiva?
    - Quali sono gli errori che non bisogna commettere quando si segue una dieta restrittiva?

# Diet break
- intent: question_diet_break
  examples: |
    - Cosa si intende per diet break e quando è il momento giusto per farlo?
    - In cosa consiste il diet break e quando è consigliato?
    - Qual è il significato del termine diet break e quando è opportuno farlo?
    - Quando è il momento giusto per prendere una pausa dalla dieta e fare un diet break?
    - Come funziona il diet break e quando è consigliato farlo?

- intent: question_types_diet_break
  examples: |
    - Quali sono i diversi tipi di diet break e a cosa servono?
    - Quali sono le varie forme di diet break e a quali esigenze rispondono?
    - In quanti modi si può fare un diet break e a cosa servono?
    - Quali sono le diverse modalità per fare un diet break e a chi sono consigliate?
    - A quali esigenze rispondono i vari tipi di diet break?

- intent: question_effective_safe_diet_break
  examples: |
    - Come si fa un diet break in modo sicuro ed efficace?
    - Quali sono le linee guida per fare un diet break in modo sicuro ed efficace?
    - Quali sono i consigli per effettuare un diet break in modo sicuro ed efficace?
    - Come si può fare un diet break in modo efficace senza rischi per la salute?
    - Quali sono le raccomandazioni per effettuare un diet break in modo sicuro?

- intent: question_benefits_cheat_meal
  examples: |
    - Quali sono i benefici di concedersi un pasto libero durante una dieta?
    - Cosa si guadagna dal concedersi un pasto libero durante una dieta?
    - Quali sono i vantaggi di fare un pasto libero durante una dieta?
    - In che modo un pasto libero può aiutare durante una dieta?
    - Quali sono i benefici che si ottengono dall'includere un pasto libero nella propria dieta?

- intent: question_avoid_overeating_cheat_meal
  examples: |
    - Come si fa a non esagerare durante un pasto libero?
    - Quali sono i trucchi per non eccedere durante un pasto libero?
    - Come evitare di mangiare troppo durante un pasto libero?
    - Quali sono i consigli per concedersi un pasto libero senza esagerare?
    - Come bilanciare un pasto libero in modo da non eccedere con le quantità?

- intent: question_effects_diet_break_mental_physical_health
  examples: |
    - Quali sono gli effetti positivi del diet break sulla salute mentale e fisica?
    - Come il diet break influisce sulla salute mentale e fisica?
    - Quali sono i benefici del diet break sulla salute mentale e fisica?
    - In che modo il diet break può migliorare la salute mentale e fisica?
    - Quali sono gli effetti positivi del diet break sull'umore e sul benessere fisico?

- intent: question_when_to_take_diet_break
  examples: |
    - Come si può capire se è il momento di fare un diet break?
    - Quali sono i segnali che indicano che è il momento di prendere un diet break?
    - Come posso sapere quando fare un diet break?
    - Quali sono i sintomi che indicano che è il momento di fare una pausa dalla dieta?
    - In che modo posso stabilire se devo prendere un diet break?

- intent: question_rules_during_diet_break
  examples: |
    - Quali sono le regole da seguire durante un diet break per non riprendere peso?
    - Come evitare di riprendere peso durante un diet break?
    - Quali sono i consigli per non vanificare gli sforzi fatti durante un diet break?
    - Come mantenere il peso durante un diet break?
    - In che modo posso bilanciare il mio pasto libero durante un diet break?

- intent: question_return_to_diet_after_diet_break
  examples: |
    - Quali sono i consigli per tornare a una dieta corretta dopo un diet break?
    - Come riprendere la dieta dopo un periodo di pausa?
    - Quali sono le regole da seguire per tornare alla mia dieta dopo un pasto libero?
    - Come ritornare a mangiare sano dopo un periodo di alimentazione meno sana?
    - In che modo posso riprendere la mia dieta senza riprendere peso dopo un diet break?

