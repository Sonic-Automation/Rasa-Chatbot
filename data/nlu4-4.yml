- intent: question_diet_break
  examples: |
    - Cosa si intende per diet break e quando è il momento giusto per farlo?
    - In cosa consiste il diet break e quando è consigliato?

- intent: question_types_diet_break
  examples: |
    - Quali sono i diversi tipi di diet break e a cosa servono?
