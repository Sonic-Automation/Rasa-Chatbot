version: "3.1"

nlu:

- intent: question_sustainability_nutrition
  examples: |
    - Cosa si intende per sostenibilità dell'alimentazione e come incide sulla dieta corretta?
    - Qual è la relazione tra sostenibilità alimentare e dieta corretta?

- intent: question_diet_free_meal
  examples: |
    - Qual è il ruolo del pasto libero in una dieta sensata?
    - Quale è l'importanza del pasto libero in una dieta equilibrata?

- intent: question_common_mistakes_diet
