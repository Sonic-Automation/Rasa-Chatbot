version: "3.1"
  
nlu:
- intent: natural_sources_of_carbohydrates
  examples: |
    - Quali alimenti in natura sono ricchi di carboidrati?
    - Quali cibi naturali contengono carboidrati?

- intent: natural_sources_of_proteins
  examples: |
    - Quali alimenti in natura sono ricchi di proteine?
    - Quali cibi naturali contengono proteine?

- intent: natural_sources_of_fats
  examples: |
    - Quali alimenti in natura sono ricchi di grassi?
    - Quali cibi naturali contengono grassi?

- intent: weight_loss_diet_recommendation
  examples: |
    - Come dovremmo gestire la combinazione di carboidrati e grassi nei pasti per dimagrire?
    - Qual è la combinazione di carboidrati e grassi migliore per dimagrire?

- intent: sources_of_carbs_and_fats
  examples: |
    - Quali sono le fonti di carboidrati e di grassi che dovremmo scegliere?
    - Quali alimenti dovremmo scegliere per aumentare l'apporto di carboidrati e grassi nella dieta?

- intent: high_fat_carb_foods_to_avoid
  examples: |
    - Quali cibi con alto contenuto di grassi e carboidrati dovremmo evitare per mantenere un'alimentazione salutare?
    - Quali alimenti non dovrei mangiare per evitare di assumere troppe calorie dalla dieta?

- intent: vegan_sources_of_carbs
  examples: |
    - Quali sono le fonti di carboidrati nell'alimentazione vegana?
    - Quali cibi vegani contengono carboidrati?

- intent: vegan_sources_of_fats
  examples: |
    - Quali sono le fonti di grassi nell'alimentazione vegana?
    - Quali cibi vegani contengono grassi?

- intent: vegan_high_fat_carb_foods_in_moderation
  examples: |
    - Quali sono i cibi con alti grassi e carboidrati da consumare con moderazione nell'alimentazione vegana?
    - Quali alimenti vegani dovrei evitare se voglio limitare l'assunzione di grassi e carboidrati?

- intent: choosing_carb_fat_sources_in_vegan_diet
  examples: |
    - Come si dovrebbero scegliere le fonti di carboidrati e grassi nell'alimentazione vegana?
    - Quali sono i criteri per scegliere i cibi con carboidrati e grassi nella dieta vegana?

- intent: rule_for_consuming_high_fat_carb_foods_in_vegan_diet
  examples: |
    - Quale regola bisognerebbe seguire per il consumo di cibi con alti grassi e carboidrati nell'alimentazione vegana?
    - Qual è la giusta quantità di cibi ad alto contenuto di grassi e carboidrati che dovrei mangiare nella dieta vegana?

- intent: natural_sources_of_carbohydrates_in_vegan_diet
  examples: |
    - Quali sono le fonti naturali di carboidrati che rientrano nella dieta vegana?
    - Quali alimenti vegani sono ricchi di carboidrati?

- intent: natural_sources_of_fat_in_vegan_diet
  examples: |
    - Quali sono le fonti naturali di grassi nella dieta vegana?
    - Cosa posso mangiare nella dieta vegana per ottenere un apporto sufficiente di grassi?

- intent: foods_containing_both_fat_and_carbohydrates_in_vegan_diet
  examples: |
    - Quali sono i cibi che contengono sia grassi che carboidrati e come dovrebbero essere consumati nella dieta vegana?
    - Quali alimenti vegani hanno un alto contenuto sia di grassi che di carboidrati e come dovrei mangiarli?

- intent: reason_for_body_preference_for_fatty_and_carbohydrate_rich_foods
  examples: |
    - Qual è il motivo per cui il nostro organismo ha un'ancestrale predilezione per i cibi ricchi di grassi e carboidrati?
    - Perché il nostro corpo preferisce i cibi ricchi di grassi e carboidrati?
