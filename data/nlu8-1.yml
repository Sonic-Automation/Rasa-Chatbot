version: "3.1"

nlu:
- intent: natural_vs_synthetic_nutrients
  examples: |
    - Che cosa significa che un nutriente è "naturale"?
    - Qual è la differenza tra un nutriente "di sintesi" e uno "naturale"?
    - Cosa significa che un nutriente è stato sintetizzato in laboratorio?

- intent: food_vs_supplements
  examples: |
    - Perché è meglio assumere i nutrienti dal cibo piuttosto che dagli integratori?
    - Quali sono i vantaggi dell'assunzione di nutrienti dal cibo?
    - Ci sono situazioni in cui gli integratori sono necessari?

- intent: role_of_nutrition
  examples: |
    - Cosa dovrebbe fornire l'alimentazione?
    - Quali sono le funzioni principali dei nutrienti?
    - In che modo l'alimentazione influenza la salute?

- intent: reasons_for_nutrient_deficiencies
  examples: |
    - Perché l'alimentazione potrebbe non fornire tutti i nutrienti di cui abbiamo bisogno?
    - Quali sono i motivi per cui alcune persone possono avere carenze di nutrienti?

- intent: nutrient_supplementation
  examples: |
    - Quando è consigliabile integrare i nutrienti nella dieta?
    - Quali sono i casi in cui è necessario integrare i nutrienti con degli integratori?

- intent: extra_nutrient_supplementation
  examples: |
    - Come posso integrare i nutrienti se ho un fabbisogno aumentato?
    - Quali sono i nutrienti che potrei dover integrare in caso di fabbisogno aumentato?

- intent: importance_of_B12
  examples: |
    - Perché è importante integrare la vitamina B12?
    - Quali sono i benefici della vitamina B12 per la salute?

- intent: sources_of_B12
  examples: |
    - Quali sono le fonti di vitamina B12?
    - Cosa posso mangiare per assumere abbastanza vitamina B12?

- intent: B12_for_vegans
  examples: |
    - La vitamina B12 è importante solo per i vegani?
    - I vegetariani hanno bisogno di integrare la vitamina B12?

- intent: B12_production_in_gut
  examples: |
    - È possibile che la vitamina B12 sia prodotta dai batteri nell'intestino?
    - Il corpo umano può produrre la vitamina B12 da solo?

- intent: b12_integration_recommendation
  examples: |
    - Qual è il modo migliore per integrare la vitamina B12?
    - Quale è la modalità consigliata per assumere la vitamina B12?

- intent: b12_deficiency_risks
  examples: |
    - Quali sono i rischi di una carenza di vitamina B12?
    - Cosa succede se non si assume abbastanza vitamina B12?

- intent: b12_historical_exposure
  examples: |
    - In passato, come l'uomo è stato esposto alla vitamina B12?
    - Quali erano le fonti di vitamina B12 per l'uomo primitivo?

- intent: b12_presence_reduction
  examples: |
    - Perché la vitamina B12 è meno presente oggi nella dieta umana?
    - Quali sono i fattori che hanno ridotto l'apporto di vitamina B12 nella dieta umana?

- intent: b12_production_by_gut_flora
  examples: |
    - La flora intestinale produce vitamina B12?
    - È possibile assumere vitamina B12 attraverso la flora intestinale?

- intent: vitamin_b12_deficiency
  examples: |
    - Quali sono i sintomi di una carenza di vitamina B12?
    - Che conseguenze ha una carenza di vitamina B12 sulla salute?

- intent: vitamin_b12_importance
  examples: |
    - Che cos'è la vitamina B12 e perché è importante?
    - Quali sono i benefici della vitamina B12 per la salute?

- intent: sources_of_vitamin_b12
  examples: |
    - Da dove viene la vitamina B12 in genere?
    - Quali sono le fonti alimentari di vitamina B12?

- intent: vitamin_b12_deficiency_veganism
  examples: |
    - La carenza di vitamina B12 riguarda solo i vegani?
    - Perché i vegani sono più a rischio di carenza di vitamina B12?

- intent: vitamin_b12_intestinal_bacteria
  examples: |
    - È vero che i batteri nell'intestino producono vitamina B12 e quindi non c'è bisogno di integrarla?
    - È possibile ottenere abbastanza vitamina B12 attraverso la flora intestinale?

- intent: types_of_B12_supplements
  examples: |
    - Quali sono i diversi tipi di integratori di vitamina B12?
    - Esistono diverse modalità di integrazione di vitamina B12? Quali sono?

- intent: EFSA_study_on_B12_deficiency
  examples: |
    - Cosa è stato scoperto dallo studio dell'EFSA sulla carenza di vitamina B12 nei neonati?
    - Quali sono i risultati dello studio dell'EFSA sulla carenza di vitamina B12 nei bambini?

- intent: consequences_of_D_deficiency
  examples: |
    - Quali sono le conseguenze di una carenza di vitamina D?
    - Cosa succede se non si assume abbastanza vitamina D?

- intent: main_source_of_vitamin_d
  examples: |
    - Qual è la principale fonte di vitamina D?
    - Dove possiamo trovare la maggior parte della vitamina D?

- intent: sources_of_vitamin_d
  examples: |
    - Si possono trovare fonti affidabili di vitamina D nell'alimentazione?
    - Quali alimenti contengono vitamina D?
    
- intent: vitamin_D_production_time
  examples: |
    - Qual è la fascia oraria in cui la produzione di vitamina D è attiva?
    - A che ora del giorno è meglio esporsi al sole per sintetizzare la vitamina D?

- intent: daily_vitamin_D_intake
  examples: |
    - Quanti UI di vitamina D si dovrebbero assumere al giorno?
    - Qual è il fabbisogno giornaliero di vitamina D?

- intent: vitamin_D_synergy
  examples: |
    - La vitamina D ha bisogno di un'altra vitamina per funzionare correttamente?
    - Quali sono le vitamine e i minerali che aiutano l'assorbimento della vitamina D?

- intent: most_effective_vitamin_D_form
  examples: |
    - Qual è la forma di vitamina D più efficace per la salute umana?
    - Quali sono le diverse forme di vitamina D e quale è la migliore per l'assorbimento?

- intent: risks_of_vitamin_D_deficiency
  examples: |
    - La carenza di vitamina D può essere pericolosa per la salute?
    - Quali sono i rischi per la salute associati alla carenza di vitamina D?

- intent: vitamin_d_deficiency
  examples: |
    - Qual è la percentuale di popolazione mondiale che soffre di carenza di vitamina D?
    - Come si fa a sapere se si ha una carenza di vitamina D?

- intent: vitamin_d_cheese
  examples: |
    - La vitamina D presente nei formaggi è una fonte affidabile?
    - Quali sono i formaggi più ricchi di vitamina D?

- intent: vitamin_d_and_k2
  examples: |
    - Qual è la quantità di vitamina K2 necessaria per ottenere un effetto ottimale sulla vitamina D?
    - Come interagiscono la vitamina D e la vitamina K2?

- intent: vitamin_d_main_sources
  examples: |
    - Quali sono le principali fonti di vitamina D?
    - Come posso assumere abbastanza vitamina D nella mia dieta?

- intent: vit_d_deficiency
  examples: |
    - Perché la maggior parte della popolazione mondiale è carente di vitamina D?
    - Quali sono le cause della carenza di vitamina D nella popolazione mondiale?

- intent: vit_d_functions
  examples: |
    - Quali sono le funzioni della vitamina D nel corpo umano?
    - Qual è il ruolo della vitamina D nella salute delle ossa?

- intent: vit_d_dosage
  examples: |
    - Qual è il dosaggio raccomandato di vitamina D?
    - Come si determina il dosaggio corretto di vitamina D?

- intent: vit_d_interaction
  examples: |
    - La vitamina D ha bisogno di altre vitamine per funzionare correttamente?
    - Quali sono le vitamine e i minerali che interagiscono con la vitamina D?

- intent: vit_d_sources
  examples: |
    - È possibile assumere la vitamina D attraverso l'alimentazione o solo tramite integratori?
    - Quali sono le fonti alimentari di vitamina D?